<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Word</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

</head>
<body>
  <div id="search-container">
    <img src="images/icon-500.png" alt="Dutch Word" title="Dutch Word">
    <input type="text" id="search-input" placeholder="Enter any Dutch word...">
    <button id="translate-button">Translate</button>
</div>

<!-- Add a loading indicator -->
<div id="loading">Loading...</div>
<!-- Add an error message container -->
<div id="error"></div>

<div id="translation-container">
  <div>
    <p id="translated-word-en">English</p>
    <p id="translated-word-ru">Russian</p>
    <p id="translated-word-uk">Ukrainian</p>
    <p id="translated-word-ar">Arabic</p>
    <p id="translated-word-ur">Urdu</p>
  </div>
  <div>
    <p id="translated-word-tr">Turkish</p>
    <p id="translated-word-ti">Tigrinya</p>
    <p id="translated-word-so">Somali</p>
    <p id="translated-word-fa">Farsi</p>
    <p id="translated-word-fr">French</p>
  </div>
</div>
<div class="title">De or Het</div>
<div id="dehet-container"></div>
<div class="title">Related pictures</div>
<div id="images-container"></div>
<div class="title">Wikipedia</div>
<div id="article-container"></div>

<footer>
  <p>&copy; <a href="https://github.com/odrinl/API-project-Dutch-Word">2023 odrinl</a> </p>
</footer>

<script type="module" src="js/app.js"></script>
</body>
</html>
